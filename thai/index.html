<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required -->
    <meta charset="UTF-8">
    <title>Thai</title>
    <meta name="theme-color" content="#B12A34">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="manifest" href="app.webmanifest">

    <!-- MDL -->
    <link rel="stylesheet" href="../lib-mdl/material.min.css">
    <script src="../lib-mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- custom stylesheet and JS -->
    <link rel="stylesheet" href="index.css">
    <script src="app.js" defer></script>
</head>

<body>
    <section id="prompt" class="prompt component">Prompt</section>
    <section id="hint" class="hint component">Hint</section>
    <section class="choices component">
        <section class="choices-row component">
            <section class="choice component mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                id="choice-1">Choice 1</section>
            <section class="choice component mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                id="choice-2">Choice 2</section>
        </section>
        <section class="choices-row component">
            <section class="choice component mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                id="choice-3">Choice 3</section>
            <section class="choice component mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                id="choice-4">Choice 4</section>
        </section>
    </section>
</body>

</html>
